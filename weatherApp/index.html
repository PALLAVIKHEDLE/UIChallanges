<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Weather App</title>
        <meta name="viewport" content="width=width-device, initial-scale=1"/>
        <link rel="stylesheet" href="./index.css"/>
    </head>
    <body>
        <div class="api">
            <div class="container"> üåû It needs an open API Key
                <a target="_blank" href="https://home.openweathermap.org/users/sign_up">Get here for free!</a>

        <section class="ajax-section">

        <footer class="page-footer">

        </footer>
        <script src="./index.js"></script>
    </body>
 </html>
